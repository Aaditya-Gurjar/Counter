<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Counter Project</title>
</head>
<body>
    <div class="main-div">

        <div class="main-sub-div">
            <div>Increment And Decrement</div>
        </div>
        <!-- Decrement Button -->
       <div class="main-sub-div-buttons">
        <button onclick="decrement()" class="btn">-</button>

        <div class="counter">
            0
        </div>
        <!-- Increment Button -->
        <button  onclick="increment()" class="btn">
            +
        </button>
       </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
